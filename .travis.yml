language: node_js

sudo: false

node_js:
- $PUBLISH_NODE_VERSION
- stable

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

cache:
  directories:
    - node_modules

env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 

before_install:
- npm install -g git://github.com/juwara0/pr-bumper#upstreamBranch
- npm install -g ciena-devops@^1.0.0
- $(npm root -g)/pr-bumper/.travis/maybe-check-scope.sh

install:
- $(npm root -g)/pr-bumper/.travis/maybe-install.sh

script:
- $(npm root -g)/pr-bumper/.travis/maybe-test.sh
- $(npm root -g)/pr-bumper/.travis/maybe-bump-version.sh

after_success:
- $(npm root -g)/pr-bumper/.travis/maybe-publish-coverage.sh

after_deploy:
- $(npm root -g)/ciena-devops/scripts/slack/incoming-webhooks/send-message.sh

deploy:
  provider: npm
  email: npm.ciena@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    all_branches: true
    node: $PUBLISH_NODE_VERSION
    tags: true

notifications:
  slack:
    secure: 
